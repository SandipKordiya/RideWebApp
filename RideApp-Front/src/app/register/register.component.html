<div class="container register">
  <div class="row">
    <div class="col-md-4 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <p>You are 30 seconds away from earning your free ride!</p>
    </div>
    <div class="col-md-7 register-right">
      <div class="row register-form">
        <div class="slider-form-content">
          <h2 class="slider-form-title text-center">Join us</h2>
          <form #loginForm="ngForm" (ngSubmit)="tryRegister()" class="advance-search-query check-vehicle-two yellow-theme">
            <div class="regular-search">
              <div class="row">
                <div class="col-md-6">
                  <label class="text-uppercase txt-search">First Name</label>
                  <div class="input">
                    <i class="fa fa-user-circle"></i>
                    <input type="text" placeholder="First Name" name="firstname" [(ngModel)]="model.firstname" class="pick-location form-controller">
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="text-uppercase txt-search">Last Name</label>
                  <div class="input">
                    <i class="fa fa-user-circle"></i>
                    <input type="text" placeholder="Last Name" name="lastname" [(ngModel)]="model.lastname" class="pick-location form-controller">
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-md-12">
                    <label class="text-uppercase">Enter your email</label>
                    <div class="input">
                      <i class="fa fa-envelope"></i>
                      <input type="text" [(ngModel)]="model.email" name="email" placeholder="Email" class="drop-location form-controller">
                    </div>
                    <!--/.input-->
                  </div>

                <div class="col-md-12">
                  <label class="text-uppercase">Enter your phone number</label>
                  <div class="input">
                    <i class="fa fa-phone"></i>
                    <input type="text" class="form-controller" name="phone" [(ngModel)]="model.phone" placeholder="Phone Number">
                  </div>
                  <!--/.input-->
                </div>
                <div class="col-md-12">
                  <label class="text-uppercase">Enter a password</label>
                  <div class="input">
                    <i class="fa fa-key"></i>
                    <input type="password" class="form-controller" name="password" [(ngModel)]="model.password" placeholder="Password">
                  </div>
                  <!--/.input-->
                </div>
              </div><!-- /.row -->
            </div><!-- /.regular-search -->

            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>

            <div class="check-vehicle-footer text-center mr-left-0">
              <div class="row">
                <button type="submit" class="button">Register</button>

              </div><!-- /.row -->
              <br />
              <div class="row">
                <div class="col-md-12">
                  <p>Already have an account? <a style="color: black" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a></p>
                </div>
              </div>
            </div><!-- /.check-vehicle-footer -->
          </form><!-- /.advance_search_query -->
        </div>
      </div>
    </div>
  </div>

</div>
<br />
